services:
  # Backend API
  - type: web
    name: budget-app-backend
    runtime: node
    plan: free
    region: frankfurt
    branch: main
    buildCommand: cd backend && npm install && npm run build
    preDeployCommand: cd backend && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

  # Frontend (Static Site)
  - type: web
    name: budget-app-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://budget-app-backend.onrender.com/api/*

databases:
  # PostgreSQL Database
  - name: budget-app-db
    plan: free
    region: frankfurt
