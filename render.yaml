services:
  # PostgreSQL Database
  - type: pserv
    name: budget-app-db
    plan: free
    region: frankfurt

  # Backend API
  - type: web
    name: budget-app-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: budget-app-frontend
    env: static
    plan: free
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://budget-app-backend.onrender.com/api/*
