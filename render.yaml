services:
  # Backend API
  - type: web
    name: budget-app-backend
    runtime: node
    plan: free
    region: frankfurt
    branch: main
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: budget-app-db-new
          property: connectionString
      # IMPORTANT: JWT_SECRET must be set manually in Render Dashboard
      # Using sync: false ensures it stays constant across deploys
      # Changing JWT_SECRET will invalidate all user sessions!
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 30d

  # Frontend (Static Site)
  - type: web
    name: budget-app-frontend
    runtime: static
    buildCommand: rm -rf node_modules frontend/node_modules package-lock.json frontend/package-lock.json && npm install && npm run build --workspace=frontend
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://budget-app-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: budget-app-db-new
    plan: free
    region: frankfurt
